<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }

            <li>Home</li>

        </ul>
    </div>
    
    <div id="conteudo">
        <div class="produto">

        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div>
        
        Todos os <span class="azul">direitos</span> reservados

    </div>

    


</body>
</html>
